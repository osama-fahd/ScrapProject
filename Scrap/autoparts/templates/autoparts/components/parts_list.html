<div>
    {% for category in categories %}
    <a class="btn btn-custom w-100 my-1" data-bs-toggle="collapse" href="#collapseExample-{{ category.id }}" role="button" aria-expanded="false" aria-controls="collapseExample">
        <h3>{{ category.name }} <i class="bi bi-caret-down-fill"></i></h3>
    </a>
    <div class="row row-cols-2 row-cols-md-3">
        {% for part in category.part_set.all %}
        <div class="col p-0 collapse" id="collapseExample-{{ category.id }}">
            <div class="part-card d-flex flex-column shadow mx-2 my-2 p-2 gap-2">
                <div>
                    <a href="{% url 'autoparts:products_view' part.id %}" class="main-link"><h5>{{ part.name }}</h5></a>
                </div>
                <div class="card-image">
                    <img src="{{ part.image.url }}" alt="{{ part.name }}" />
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
