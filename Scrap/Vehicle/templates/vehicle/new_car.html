{% extends 'main/base.html' %}

{% load static %}

{% block title %}اضافة سيارة {% endblock %}

{% block style %}{% endblock %}

{% block content %}
 <section class="container">
     <div class="row">
         <div class="col-lg-8 col-md-12 form-center">
             <form action="{% url 'Vehicle:new_car' %}" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-2">
                <h1>اضافة سيارة جديدة</h1>
                {% csrf_token %}
                <!-- start of text input -->
                <input type="text" name="name" class="form-control" placeholder="اسم السيارة" required />
                <!-- end of text input -->
               
                <!-- start of Select dropdown -->
                <select name="brand" class="form-select" required>
                    <option value="" disabled selected>يرجى اختيار ماركة السيارة</option>
                    {% for brand in brands %}
                        <option value="{{ brand.id }}">{{ brand.name }}</option>
                    {% endfor %}
                </select>
                <!-- end of Select dropdown -->
                <!-- start of Checkboxes -->
                
                <input type="submit" class="btn btn-custom" value="اضافة السيارة">
            </form>
        </div>
    </div>
 </section>
{% endblock %}
