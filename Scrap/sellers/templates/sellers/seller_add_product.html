{% extends 'main/base.html' %}

{% load static %}

{% block title %}Add Parts{% endblock %}

{% block style %}{% endblock %}

{% block content %}
<section class="container">
    <div class="row">
        <div class="col-11 col-lg-6  form-center">
            <form action="#" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-2">
                <h1>اضافة قطعة</h1>
                {% csrf_token %}
                
                <select name="category" class="form-select">
                    <option value="">Select category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>



                        <select name="part" class="form-select" >
                            <option value="">Select part</option>
                               {% for part in parts %}
                                    <option value="{{part.id}}">{{part.name}}</option>
                               {% endfor %}     
                        </select>

                        <div class="part-section">
                            <div class="d-flex flex-wrap gap-2 align-items-center">
                                <select name="car" class="form-select" required>
                                    <option value="">Select car</option>
                                       {% for car in cars %}
                                            <option value="{{car.id}}">{{car.name}}</option>
                                       {% endfor %}     
                                </select>    


                        <select name="part_direction" class="form-select" required>
                            <option value="">يرجى الاختيار</option>
                            {% for value, label in part_directions %}
                                <option value="{{ value }}">{{ label }}</option>
                            
                            {% endfor %}
                        </select>
           
                        <input type="number" name="stock" class="form-control w-full" placeholder="الكمية" required />
  



                        <input type="text" name="condition" class="form-control" placeholder="حالة القطعة" required />

                        <input type="text" name="made" class="form-control" placeholder="وين صنعت" required />

                        
                        <input type="number" name="start_date" class="form-control" placeholder="صالحة من موديل" required  maxlength="4" minlength="4" />
                        <span>TO</span>
                        <input type="number" name="end_date" class="form-control" placeholder="الى هذا الموديل" required maxlength="4" minlength="4" />

                        <div> 
                            <h5>تفاصيل القطعة</h5>
                    
                            <textarea name="description" id="" class="form-control" placeholder="تفاصيل القطعة" required>



                        </textarea>

                        <input type="number" name="price" class="form-control" placeholder="Price $$$" required />

                    </div>

                    <div>
                        <h5> هل ترغب في اضافة صورة؟:</h5>
                        <input type="file" name="logo" class="form-control" accept="images/" >
                    </div>

                    <button type="submit" class="btn btn-custom">Add part</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
