{% extends 'main/base.html' %}

{% block title %} تسجيل دخول {% endblock %}

 

{% block content %}
<section class="container">
    <div class="row">
        <div class="col-lg-8 col-md-12 form-center">
            <form 
                action="{% url 'accounts:sign_in' %}{% if 'next' in request.GET %}?next={{request.GET.next}}{% endif %}" 
                method="post" 
                class="d-flex flex-column gap-3"
            >
                <h1> تسجيل الدخول </h1>
                {% csrf_token %}
                <div>
                    <h5>رقم الجوال:</h5>
                    <input type="text" class="form-control" placeholder="رقم الجوال" name="username">
                </div>

                
                <div class="container">
                    <h5>هل تريد تلقي رسائل عبر الواتس اب؟</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="notify" id="notifyYes" value="1" required>
                        <label class="form-check-label w-100" for="notifyYes">
                            نعم
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="notify" id="notifyNo" value="0" required>
                        <label class="form-check-label w-100" for="notifyNo">
                            لا
                        </label>
                    </div>
                </div>

                 <div>
                    <h5> الرمز السري:</h5>
                    <input 
                        type="password" 
                        class="form-control" 
                        placeholder="الرمز السري" 
                        name="password" 
                        required 
                        minlength="8" 
                        title="يجب أن يكون الرمز السري على الأقل 8 أحرف"
                    >
                </div>
   
                <input type="submit" class="btn btn-custom" value="تسجيل">
            </form>
        </div>
    </div>
</section>
{% endblock %}
