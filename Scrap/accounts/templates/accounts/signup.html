{% extends 'main/base.html' %}

{% block title %} تسجيل حساب جديد {% endblock %}

{% block style %}
<!-- Include any additional CSS here -->
{% endblock %}

{% block content %}
<section class="container">
    <div class="row">
        <div class="col-lg-8 col-md-12 form-center">
            <form action="{% url 'accounts:sign_up' %}" method="post" class="d-flex flex-column gap-3">
                <h1>تسجيل مستخدم جديد</h1>
                {% csrf_token %}
                <!-- start of text input -->
                <input type="email" name="email" class="form-control" placeholder="(اختياري) الإيميل" />

                <div>
                    <h5>رقم الجوال:</h5>
                    <input type="text" class="form-control" id="floatingInput" placeholder="e.g. 0512345678" name="username" required>
                </div>
                
   
                <input 
                    type="email" 
                    name="email" 
                    class="form-control" 
                    placeholder="الإيميل" 
                    required 
                >

                 <input 
                    type="text" 
                    class="form-control" 
                    placeholder="الإسم الأول" 
                    name="first_name" 
                    required
                >

                 <input 
                    type="text" 
                    class="form-control" 
                    placeholder="الإسم الأخير" 
                    name="last_name" 
                    required
                >

                 <input 
                    type="text" 
                    class="form-control" 
                    placeholder="الحي" 
                    name="neighborhood" 
                    required
                >

                <input type="password" class="form-control" id="floatingPassword" placeholder="الرمز السري" name="password" required>

                <!-- end of text input -->
         

                <input type="submit" class="btn btn-custom" value="تسجيل">
            </form>
        </div>
    </div>
</section>
{% endblock %}
